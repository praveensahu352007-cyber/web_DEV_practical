<!--Q8: Demonstrate the use of different CSS selectors (class, id, descendant, group, universal)-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Demo</title>
  <link rel="stylesheet" href="style8.css">
</head>
<body>

  <h1 id="main-title">CSS Selectors</h1>

  <div class="container">
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <div class="box">
      <p>This paragraph is inside a div (descendant selector).</p>
    </div>
  </div>

  <h2>Group Selector Example</h2>
  <p>Another paragraph</p>

</body>
</html>
