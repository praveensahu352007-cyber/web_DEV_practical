<!--Q6: Demonstrate different types of CSS (Inline, Internal, External)-->


<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS</title>
</head>
<body>

    <h1 style="color: blue; text-align: center;">
        This is Inline CSS
    </h1>

    <p style="color: red;">
        Inline CSS is applied directly inside the HTML tag.
    </p>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS</title>

    <style>
        h1 {
            color: green;
            text-align: center;
        }
        p {
            color: brown;
            font-size: 18px;
        }
    </style>

</head>
<body>

    <h1>This is Internal CSS</h1>
    <p>Internal CSS is defined inside the style tag.</p>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>External CSS</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>

    <h1>This is External CSS</h1>
    <p>External CSS is written in a separate file.</p>

</body>
</html>
