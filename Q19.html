<!--Q19: Create a simple drawing using the <canvas> element: draw shapes and fill colors-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Drawing Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    canvas {
      border: 2px solid #333;
      margin-top: 20px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Canvas Drawing Demo</h1>
  <canvas id="myCanvas" width="500" height="400"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // ===== Draw a filled rectangle =====
    ctx.fillStyle = '#ff5733'; // fill color
    ctx.fillRect(50, 50, 150, 100); // x, y, width, height

    // ===== Draw a rectangle outline =====
    ctx.strokeStyle = '#3333ff'; // border color
    ctx.lineWidth = 4;
    ctx.strokeRect(250, 50, 150, 100);

    // ===== Draw a filled circle =====
    ctx.beginPath();
    ctx.arc(125, 250, 50, 0, Math.PI * 2); // x, y, radius, startAngle, endAngle
    ctx.fillStyle = '#33ff77';
    ctx.fill();
    ctx.closePath();

    // ===== Draw a triangle =====
    ctx.beginPath();
    ctx.moveTo(300, 250); // start point
    ctx.lineTo(400, 350);
    ctx.lineTo(200, 350);
    ctx.closePath(); // closes the path to the start point
    ctx.fillStyle = '#ff33aa';
    ctx.fill();
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 2;
    ctx.stroke();

    // ===== Draw a line =====
    ctx.beginPath();
    ctx.moveTo(50, 370);
    ctx.lineTo(450, 370);
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 3;
    ctx.stroke();
  </script>

</body>
</html>
