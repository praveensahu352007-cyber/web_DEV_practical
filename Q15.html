<!--Q15: Demonstrate DOM manipulation using getElementById(), querySelector(), and innerHTML-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #f0f0f0;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>DOM Manipulation Example</h1>

  <div class="box" id="box1">
    <p>This is the first box (getElementById demo).</p>
    <button onclick="changeBox1()">Change Content</button>
  </div>

  <div class="box" id="box2">
    <p>This is the second box (querySelector demo).</p>
    <button onclick="changeBox2()">Change Content</button>
  </div>

  <div class="box" id="box3">
    <p>This is the third box (querySelectorAll + loop demo).</p>
    <button onclick="changeBoxes()">Change All Boxes</button>
  </div>

  <script>
    // Using getElementById()
    function changeBox1() {
      var box = document.getElementById('box1');
      box.innerHTML = "<p>Content changed using getElementById()!</p>";
    }

    // Using querySelector()
    function changeBox2() {
      const box = document.querySelector('#box2');
      box.innerHTML = "<p>Content changed using querySelector()!</p>";
    }

    // Using querySelectorAll() + loop
    function changeBoxes() {
      const boxes = document.querySelectorAll('.box');
      for (let i = 0; i < boxes.length; i++) {
        boxes[i].innerHTML += `<p>Box ${i+1} updated using loop!</p>`;
      }
    }
  </script>

</body>
</html>
