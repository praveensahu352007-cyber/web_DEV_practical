<!--Q2: Design a webpage demonstrating HTML links, images, and lists (ordered, unordered, nested)--> 

<!DOCTYPE html>
<html>
<head>
    <title>Links, Images and Lists</title>
</head>
<body>

    <h1>HTML Elements Demo</h1>

    <!-- Link -->
    <h2>HTML Link</h2>
    <p>
        Visit 
        <a href="https://www.google.com" target="_blank">
            Google Website
        </a>
    </p>

    <!-- Image -->
    <h2>HTML Image</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQovzf34hDp7EwOHUXNdGTTesDc6HwOL4g-g&s"
         alt="Sample Image"
         width="200" height="200">

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Design Web Page</li>
        <li>Write Code</li>
        <li>Test Website</li>
    </ol>

    <!-- Nested List -->
    <h2>Nested List</h2>
    <ul>
        <li>Frontend
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>
        </li>
        <li>Backend
            <ul>
                <li>Node.js</li>
                <li>PHP</li>
            </ul>
        </li>
    </ul>

</body>
</html>
