<!--Q1: Create a basic HTML web page using headings, paragraphs, and text formatting tags-->

<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Page</title>
</head>
<body>

    <h1>Welcome to Web Development</h1>
    <h2>HTML Basics</h2>
    <h3>Text Formatting</h3>

    <p>
        HTML stands for <b>HyperText Markup Language</b>.  
        It is used to <i>create web pages</i> and web applications.
    </p>

    <p>
        This text is <u>underlined</u>,  
        this is <strong>important text</strong>,  
        and this is <em>emphasized text</em>.
    </p>

    <p>
        <mark>HTML is easy to learn</mark> and  
        <small>very useful for beginners</small>.
    </p>

</body>
</html>
